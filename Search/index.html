<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        
<style>
html, body {
    height: 100%;
}

.Search-logo {
    font-family: 'Product Sans', Arial, sans-serif;
    font-size: 72px;
    text-align: center;
}

.SearchForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.SearchBar {
    border-radius: 20px;
    border-width: 10px;
    width: 80%;
    color: blue;
}

.SubmitButton {
}
</style>

    </head>
    <body>
        <div class="Search-logo">
            <span>Search</span>
        </div>
        <form class="SearchForm" action="https://www.google.com/search">
            <input class="SearchBar" type="text" name="q">
            <input class="SubmitButton" type="submit" value="Google Search">
        </form>
    </body>
</html>
